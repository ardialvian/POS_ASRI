{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Edit Produk</h3>
  <form method="post">
    <div class="mb-2">
      <label>Kode Produk</label>
      <input type="text" name="code" class="form-control" value="{{ product[1] }}" required>
    </div>
    <div class="mb-2">
      <label>Nama Produk</label>
      <input type="text" name="name" class="form-control" value="{{ product[2] }}" required>
    </div>
    <div class="mb-2">
      <label>Kategori</label>
      <input type="text" name="category" class="form-control" value="{{ product[3] }}">
    </div>
    <div class="mb-2">
      <label>Harga Beli</label>
      <div class="input-group">
        <span class="input-group-text">Rp</span>
        <input type="number" name="purchase_price" class="form-control"
                value="{{ product[4]|int }}" min="0" step="1" required>
      </div>
    </div>
    <div class="mb-2">
      <label>Harga Jual</label>
      <div class="input-group">
        <span class="input-group-text">Rp</span>
        <input type="number" name="price" class="form-control"
                value="{{ product[5]|int }}" min="0" step="1" required>
      </div>
    </div>
    <div class="mb-2">
      <label>Stock Masuk</label>
      <input type="number" name="stock_in" class="form-control" value="{{ product[6] }}" required>
    </div>
    <div class="mb-2">
      <label>Stock Keluar</label>
      <input type="number" name="stock_sold" class="form-control" value="{{ product[7]}}" required>
    </div>
    <button type="submit" class="btn btn-success">Simpan Perubahan</button>
    <a href="{{ url_for('main.list_products') }}" class="btn btn-secondary">Batal</a>
  </form>
</div>
{% endblock %}
