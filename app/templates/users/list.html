{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h3>Daftar Pengguna</h3>
  <a href="{{ url_for('main.add_user') }}" class="btn btn-success mb-3">Tambah Pengguna</a>
  <table class="table table-bordered">
    <thead><tr><th>Username</th><th>Role</th></tr></thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
