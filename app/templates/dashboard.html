{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Selamat datang, {{ name }}!</h2>

  {% if current_user.role == 'admin' %}
    <div class="mt-3">
       <a href="{{ url_for('main.list_users') }}" class="btn btn-secondary">Manajemen User</a>
       <a href="{{ url_for('main.summary') }}" class="btn btn-secondary">Summary</a>
    </div>
  {% endif %}
  <div class="mt-4">
    <a href="{{ url_for('main.list_products') }}" class="btn btn-primary">Kelola Produk</a>
    <a href="{{ url_for('main.purchases') }}" class="btn btn-success">Transaksi Pembelian</a>
    <a href="{{ url_for('main.sales') }}" class="btn btn-warning">Transaksi Penjualan</a>
    <a href="{{ url_for('main.report') }}" class="btn btn-dark">Laporan Transaksi</a>
  </div>
</div>
{% endblock %}
